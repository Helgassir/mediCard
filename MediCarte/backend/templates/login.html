<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Connexion - MediCarte</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    /* Centrer la page avec gradient */
    body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #a8edea, #fed6e3);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
    }

    /* Card du formulaire */
    .card {
        background: rgba(255, 255, 255, 0.85);
        border-radius: 15px;
        padding: 2rem;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    h3 {
        font-weight: 600;
    }

    .form-control {
        border-radius: 8px;
        padding: 0.75rem 1rem;
        margin-bottom: 1rem;
        font-size: 1rem;
        transition: 0.2s;
    }

    .form-control:focus {
        border-color: #4caf50;
        box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
    }

    .btn-primary {
        background: linear-gradient(90deg, #4caf50, #81c784);
        border: none;
        font-weight: 600;
        padding: 0.75rem;
        border-radius: 8px;
        width: 100%;
        transition: 0.3s;
    }

    .btn-primary:hover {
        background: linear-gradient(90deg, #43a047, #66bb6a);
    }

    .text-link {
        color: #1e88e5;
        text-decoration: none;
        font-size: 0.9rem;
        margin: 0 0.25rem;
    }

    .text-link:hover {
        text-decoration: underline;
    }

    .alert {
        margin-top: 0.5rem;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        background: #ffecec;
        color: #d8000c;
        font-size: 0.9rem;
        text-align: center;
    }
</style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card">
                <h3 class="text-center mb-4">ðŸ”‘ Connexion</h3>

                <form method="POST">
                    <input type="text" class="form-control" name="rpps" placeholder="NumÃ©ro RPPS" required>
                    <input type="password" class="form-control" name="password" placeholder="Mot de passe" required>
                    <button type="submit" class="btn btn-primary">Se connecter</button>
                </form>

                <div class="mt-3 text-center">
                    <a href="{{ url_for('signup') }}" class="text-link">CrÃ©er un compte</a> |
                    <a href="{{ url_for('reset_password') }}" class="text-link">Mot de passe oubliÃ© ?</a>
                </div>

                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                <div class="mt-2">
                    {% for category, message in messages %}
                    <div class="alert">{{ message }}</div>
                    {% endfor %}
                </div>
                {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>
</div>
</body>
</html>

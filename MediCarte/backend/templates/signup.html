<!DOCTYPE html>
<html lang="fr">
<head>

  <title>Inscription - MediCarte</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  <script>

      const specField = document.getElementById('specialiteDiv');
      specField.style.display = role === 'medecin' ? 'block' : 'none';

  </script>
</head>
<body>

            </div>
            <div class="mb-3">

                <option>Quel est le nom de jeune fille de votre m√®re ?</option>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - MediCarte</title>
  <style>
    body { font-family: Arial; background: #f2f2f2; }
    .form-container { width: 300px; margin: 80px auto; padding: 20px; background: white; border-radius: 8px; }
    input, select { width: 100%; margin: 8px 0; padding: 8px; }
    button { width: 100%; padding: 10px; background: #2e86de; color: white; border: none; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Connexion</h2>
    <form method="POST" action="/login">
      <input type="text" name="rpps" placeholder="Numéro RPPS" required>
      <input type="password" name="password" placeholder="Mot de passe" required>
      <button type="submit">Se connecter</button>
    </form>
    <p>Pas encore inscrit ? <a href="/signup">Créer un compte</a></p>
  </div>
</body>
</html>

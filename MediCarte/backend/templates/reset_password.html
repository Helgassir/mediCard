{% extends "base.html" %}

{% block content %}
<div class="container mt-4" style="max-width: 500px;">
    <h2 class="mb-4">Réinitialisation du mot de passe</h2>

    <form method="POST">
        <div class="mb-3">
            <label for="rpps" class="form-label">RPPS</label>
            <input type="text" name="rpps" class="form-control" id="rpps" required>
        </div>

        <div class="mb-3">
            <label for="reponse_secrete" class="form-label">Réponse à la question secrète</label>
            <input type="text" name="reponse_secrete" class="form-control" id="reponse_secrete" required>
        </div>

        <div class="mb-3">
            <label for="new_password" class="form-label">Nouveau mot de passe</label>
            <input type="password" name="new_password" class="form-control" id="new_password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Réinitialiser</button>
    </form>

    <div class="mt-3">
        <a href="{{ url_for('login') }}">Retour à la connexion</a>
    </div>
</div>
{% endblock %}
